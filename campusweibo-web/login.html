
<div class="top-content" ng-controller="loginController"  ng-style="{'background':'url(assets/img/backgrounds/6.jpg)','position':'relative','width':'100vw','background-position':'center center','background-size':'cover','background-repeat':'repeat-y'}">

    <div class="inner-bg">

                </div>

            <div class="row">

                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form class="form-validation" name="weibologin">
                            <div class="text text-center" ng-show="authloginError">
                                {{authloginError}}</div>
                            <div class="form-group">
                                <!--<label class="sr-only" for="form-username">Username</label>-->
                                <input type="text"
                                       name="username"
                                       ng-model="loginschoolcode"
                                       placeholder="学号"
                                       class="form-username form-control"
                                       id="username"
                                       required
                                       ng-minlength="4"
                                       ng-maxlength="16"
                                >
                            </div>
                            <div class="form-group">
                                <!--<label class="sr-only" for="form-password">Password</label>-->
                                <input type="password"
                                       name="password"
                                       ng-model="loginpassword"
                                       placeholder="密码"
                                       class="form-password form-control"
                                       id="password"
                                       required
                                       ng-minlength="4"
                                       ng-maxlength="16"
                                >
                            </div>
                            <button  type="submit" class="btn" ng-click="login()" ng-disabled="form.$invalid">登陆</button>
                        </form>
                        <a class="btn btn-link btn-lg" ng-href="#/register">点我注册</a>
