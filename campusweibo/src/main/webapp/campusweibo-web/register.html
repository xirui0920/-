<div class="content" ng-controller="registerController" ng-style="{'background':'url(assets/img/backgrounds/6.jpg)','position':'relative','width':'100vw','height':'100vh','background-position':'center center','background-size':'cover','background-repeat':'no-repeat'}">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 form-box">
                        <div class="form-top">
                            <div class="form-top-left" align="center">
                                <h3 align="center">注册新用户</h3>
                                <p style="color: white">请使用学号做登陆用户名！</p>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form class="register-form" name="weiboregister">
                                <div class="text-danger wrapper text-center" ng-show="authError">
                                    {{authError}}</div>
                                <div class="form-group">
                                    <input type="text"
                                           name="schoolcode"
                                           ng-model="user.schoolcode"
                                           placeholder="学号"
                                           class="form-username form-control"
                                           required
                                           ng-minlength="4"
                                           ng-maxlength="16"
                                    >
                                </div>
                                <div class="form-group">
                                    <input type="text"
                                           name="nickname"
                                           ng-model="user.nickname"
                                           placeholder="昵称"
                                           class="form-control"
                                           required
                                           ng-minlength="2"
                                           ng-maxlength="16"
                                    >
                                </div>
                                <div class="form-group">
                                    <input type="password"
                                           name="password"
                                           ng-model="user.password"
                                           placeholder="密码"
                                           class="form-password form-control"
                                           required
                                           ng-minlength="4"
                                           ng-maxlength="16"
                                    >
                                </div>
                                <button type="submit" class="btn" ng-click="check()" >Submit</button>
                                <a class="btn" ng-click="returnLogin()">返回</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="container">
            <!--<nav class="navbar navbar-default navbar-fixed-bottom">-->
            <div class="navbar-inner navbar-content-center">
                <div class="row">
                    <a class="btn btn-link-1" href="https://github.com/xirui0920/">
                        <i class="glyphicon glyphicon-envelope"></i>葸锐
                    </a>
                    西北大学本科毕业设计
                </div>
            </div>
            <!--</nav>-->
        </div>
    </div>
