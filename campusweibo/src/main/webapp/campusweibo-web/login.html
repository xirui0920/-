
<div class="top-content" ng-controller="loginController"  ng-style="{'background':'url(assets/img/backgrounds/6.jpg)','position':'relative','width':'100vw','height':'100vh','background-position':'center center','background-size':'cover','background-repeat':'no-repeat'}">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-1 text">
                    <h1 align="left"><strong>校园微博</strong> </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-8 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3 align="center">学号密码登陆</h3>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form class="form-validation" name="weibologin">
                            <div class="text text-center" ng-show="authError">
                                {{authError}}</div>
                            <div class="form-group">
                                <!--<label class="sr-only" for="form-username">Username</label>-->
                                <input type="text"
                                       name="username"
                                       ng-model="schoolcode"
                                       placeholder="学号"
                                       class="form-username form-control"
                                       id="username"
                                       required
                                       ng-minlength="4"
                                       ng-maxlength="16"
                                >
                            </div>
                            <div class="form-group">
                                <!--<label class="sr-only" for="form-password">Password</label>-->
                                <input type="password"
                                       name="password"
                                       ng-model="password"
                                       placeholder="密码"
                                       class="form-password form-control"
                                       id="password"
                                       required
                                       ng-minlength="4"
                                       ng-maxlength="16"
                                >
                            </div>
                            <button  type="submit" class="btn" ng-click="login()" ng-disabled="form.$invalid">登陆</button>
                            <a class="btn btn-link btn-lg" href="#/register">点我注册</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="container">
        <!--<nav class="navbar navbar-default navbar-fixed-bottom">-->
            <div class="navbar-inner navbar-content-center">
                <div class="row">
                    <a class="btn btn-link-1" href="https://github.com/xirui0920/">
                        <i class="glyphicon glyphicon-envelope"></i>葸锐
                    </a>
                    西北大学本科毕业设计
                </div>
            </div>
        <!--</nav>-->
    </div>
</div>
